<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp</title>
    <link rel="stylesheet" href="Signup & login.css">
</head>
<body>
    <div class="main">

        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signUp">Signup Form</div>
        </div>
        
<div class="form-container">
            <div class="slider">
             <input type="radio" name="slide" id="Login" checked>
             <input type="radio" name="slide" id="SignUp" checked>  
             <label for="Login" class="slide login">Login</label>
             <label for="SignUp" class="slide signup">Signup
             </label> 
             <div class="slide-tab"></div>
            </div>

<div class="form-inner">
    <form action="#" class="Login">
    <div class="field">
        <input type="text" placeholder="Email Address" required>
    
        <input type="password" class="field" placeholder="Password" required></div> 
   

    <div class="pass-link">
        <a href="#">Forgot password?</a>
    </div>
    <div class="field-btn">
        <div class="btn-layer"></div>
        <input type="submit" value="Login">
    </div>
    <div class="signup-link">
        Not a memeber? <a href="">SignUp Now</a>
    </div>
    </form> 


    <form action="#" class="Signup">
        <div class="field">
            <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="field">
            <input type="password" placeholder="confirm-password" required>
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
        </div>
        
    </form>       
            </div>
        </div>
    </div>
</body>
</html>
