<body>
    <div class="container">
        <h1 class="py-3 text-center">Creat new Team</h1>
        <div class="row py-3 justify-content-center">
            <div class="col md-3">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Team</button>

                <div class="modal" id="myModal">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Creat Team</h5>
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-boday">
                                <input type="text" placeholder="Team Name" id="userName">
                            </div>
                            <div class="modal-boday">
                                <select id="category">
                                    <option value="">Category</option>
                                    <option value="Developers">Developers</option>
                                    <option value="Designers">Designers</option>
                                    <option value="Animators">Animators</option>
                                    <option value="Team Lead">Team Lead</option>
                                    <option value="Management">Management</option>
                                </select>
                            </div>
                            <div class="modal-boday">
                                <input type="email" placeholder="Members (Type Email)" id="userEmail">
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
